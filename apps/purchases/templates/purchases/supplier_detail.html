{% extends 'core/base/base.html' %}
{% load static %}
{% block title %}Detalle {{object.first_name}}{% endblock %}
{% block content %}
<section class="content-header">
  <h1>
    Proveedor
  </h1>
</section>
<section class="content">

	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Detalle</h3>
			</div>
								
            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">CUIT</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{object.fiscal_id_card}}" readonly>
					</div>
				</div>
			</div>

            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Nombre</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{object.first_name}}" readonly>
					</div>
				</div>
			</div>
            
            {% if object.last_name %}
            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Apellido</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{object.last_name}}" readonly>
					</div>
				</div>
			</div>
            {% endif %}

            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">MÃ³vil</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{% if object.movile %}{{object.movile}}{% endif %}" readonly>
					</div>
				</div>
			</div>

            <!-- /.box-body -->		
			<div class="box-footer">
				<div class="col-lg-offset-2 col-lg-10">
					<a class= "btn btn-primary" href="{% url 'purchases:suppliers' %}">OK</a>
					{% if request.user.is_staff %}
						<a class= "btn btn-danger" href="{% url 'purchases:supplier-delete' object.id %}">Eliminar</a>
						<a class= "btn btn-info" href="{% url 'purchases:supplier-update' object.id %}">Editar</a>
					{% endif %}
				</div>
			</div>
			<!-- /.box-footer -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col -->

</section>
{% endblock %}
