{% extends 'core/base/base.html' %}
{% load static %}
{% block title %}Detalle {{object.first_name}}{% endblock %}
{% block content %}
<section class="content-header">
  <h1>
    Compra
  </h1>
</section>
<section class="content">

	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Detalle</h3>
			</div>
								
            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">N° Compra</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{object.number_purchase}}" readonly>
					</div>
				</div>
			</div>

            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Fecha de compra</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{object.date_purchase}}" readonly>
					</div>
				</div>
			</div>
            
            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Observaciones</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{object.observations}}" readonly>
					</div>
				</div>
			</div>

			{% if object.is_fiscal %}
            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">N° Factura</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{ object.invoice_num }}" readonly>
					</div>
				</div>
			</div>
			<div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Fecha factura</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{ object.invoice_date }}" readonly>
					</div>
				</div>
			</div>
			{% endif %}

			<div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Proveedor</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{object.supplier}}" readonly>
					</div>
				</div>
			</div>
			<div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Total Compra</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{object.total}}" readonly>
					</div>
				</div>
			</div>

            <!-- /.box-body -->		
			<div class="box-footer">
				<div class="col-lg-offset-2 col-lg-10">
					<a class= "btn btn-primary" href="{% url 'purchases:purchases' %}">OK</a>
					{% if request.user.is_staff %}
						<a class= "btn btn-danger" href="{% url 'purchases:purchase-delete' object.id %}">Eliminar</a>
						<a class= "btn btn-info" href="{% url 'purchases:purchase-update' object.id %}">Editar</a>
					{% endif %}
				</div>
			</div>
			<!-- /.box-footer -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col -->

</section>
{% endblock %}
