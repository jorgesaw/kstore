{% extends 'core/base/base.html' %}
{% load static %}
{% block title %}Detalle {{product.name}}{% endblock %}
{% block content %}
<section class="content-header">
  <h1>
    Categoría
  </h1>
</section>
<section class="content">

	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Detalle</h3>
			</div>

            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Imagen</label>
					<div class="col-sm-10">
						{% if product.image %}
                            <img src="{{product.image.url}}" width="240" class="img-fluid">
                        {% else %}
                            <img src="{% static 'core/img/no-image.png' %}" width="240" class="img-fluid">
                        {% endif %}
					</div>
				</div>
			</div>
								
            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Nombre</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{product.name}}" readonly>
					</div>
				</div>
			</div>

            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Código interno</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{product.code}}" readonly>
					</div>
				</div>
			</div>

            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Código de barras</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{product.barcode}}" readonly>
					</div>
				</div>
			</div>

            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Descripción</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{product.desc}}" readonly>
					</div>
				</div>
			</div>

            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Precio</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{product.price}}" readonly>
					</div>
				</div>
			</div>

            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Stock</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{% if product.stock %} {{product.stock}} {% endif %}" readonly>
					</div>
				</div>
			</div>

            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Stock mínimo</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{% if product.stock %} {{product.stock_min}} {% endif %}" readonly>
					</div>
				</div>
			</div>

            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Stock máximo</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{% if product.stock %} {{product.stock_max}} {% endif %}" readonly>
					</div>
				</div>
			</div>

            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Categoría</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{product.subcategory}}" readonly>
					</div>
				</div>
			</div>
            <!-- /.box-body -->		
			<div class="box-footer">
				<div class="col-lg-offset-2 col-lg-10">
					<a class= "btn btn-primary" href="{% url 'inventories:products' %}">OK</a>
					{% if request.user.is_staff %}
						<a class= "btn btn-danger" href="{% url 'inventories:product-delete' product.slug_name %}">Eliminar</a>
						<a class= "btn btn-info" href="{% url 'inventories:product-update' product.slug_name %}">Editar</a>
					{% endif %}
				</div>
			</div>
			<!-- /.box-footer -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col -->

</section>
{% endblock %}
