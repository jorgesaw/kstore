{% extends 'core/base/base.html' %}
{% load static %}
{% block title %}Detalle subcategoría{% endblock %}
{% block content %}
<section class="content-header">
  <h1>
    Subcategoría
  </h1>
</section>
<section class="content">

	<div class="col-md-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Detalle</h3>
			</div>

			<div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Nombre</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{subcategory.name}}" readonly>
					</div>
				</div>
			</div>
            <div class="box-body">
				<div class="form-group">
					<label for="inputCategoria" class="col-sm-2 control-label">Categoria</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputCategoria" value="{{subcategory.category}}" readonly>
					</div>
				</div>
			</div>
			<!-- /.box-body -->		
			<div class="box-footer">
				<div class="col-lg-offset-2 col-lg-10">
					<a class= "btn btn-primary" href="{% url 'inventories:subcategories' %}">OK</a>
					{% if request.user.is_staff %}
						<a class= "btn btn-danger" href="{% url 'inventories:subcategory-delete' subcategory.slug_name %}">Eliminar</a>
						<a class= "btn btn-info" href="{% url 'inventories:subcategory-update' subcategory.slug_name %}">Editar</a>
					{% endif %}
				</div>
			</div>
			<!-- /.box-footer -->
		</div>
		<!-- /.box -->
	</div>
	<!-- /.col -->

</section>
{% endblock %}
